<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container-fluid">
            <form action="" id="form">
                <div class="input-group flex-nowrap">
                    <div class=" container-fluid d-grid gap-2 d-md-block">
                        <input class="form-control p-4 fs-3" style="text-align:center" type="search" id="datatype"
                            placeholder="Enter Train Number">
                        <button class="btn btn-block btn-primary m-2 p-3 fs-3" style="width:100%"
                            type="submit">Search</button>
                    </div>
                </div>

            </form>

        </div>



        <div class="jaipur container-fluid p-4">

            <table class="table table-success table-striped">
                <tr id="heading"> </tr>
                <tbody id="data"> </tbody>
            </table>

        </div>

    </div>

 <script src="./station_code.js"></script>
</body>

</html>
