<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>

#form{
    margin: 2rem;
    padding: 3rem;
    width: auto;
    height: auto;
    display: flex;
    justify-content: center;

}

#Location{
    padding: 3rem;
    border-radius: 20px;
    border-color: black;
    text-align: center;
    font-size: 25px;
}

.btn{
    padding: 2rem;
    width: fit-content;
    margin-left: 1rem;

}
.jaipur{
    margin: 100px;
}
        #table {


            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;

        }

        #table td,
        #table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #table tr:hover {
            background-color: #ddd;
        }

        #table th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #4CAF50;
            color: white;
        }

@media (Min-width: 320px) and (max-width: 720px){

  body{
      background-color: chartreuse;
  }
   .jaipur{
       margin: 3rem auto;
   }
   #form{
   
    display: block;
    margin-left: 0 ;
    }
    .btn{
        font-size: 20px;
        font-weight: bold;
        background-color:aqua ;
    }

#Location{
    padding: 1rem;
    border-radius: 20px;
    border-color: black;
    text-align: center;
    font-size: 15px;
}

.btn{
    padding: 1rem;
    width: 150px;
    margin-top: 1rem;
    margin-left: 2rem;

}

}


    </Style>
</head>

<body>
    <form action="" id="form">

        <input type="text" id="Location" placeholder="Eneter location">
        <button type="Submit" class="btn"> submit</button>
    </form>

  <div class="jaipur">
        <table id="table">
        
       <tr id="heading">

       </tr>
       
        <tbody id="data"> </tbody>

    </table>
</div>



    <script src="Train Station find.js"> </script>


</body>

</html>
