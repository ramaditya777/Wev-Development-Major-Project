<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/multiplicationTableCalculator.css">
        <script type="text/javascript" src="../assets/js/multiplicationTableCalculator.js"></script>
    </head>
    <body>
        <h1>Multiplication Table Calculator</h1>
        <!--Input-->
        <div align="center">
            <input type="number" name="" id="input" min="1"
            max="1000" step="1">
            <br>
            <input type="button" name="" value="Click here!"
            onclick="getInfo()">
        </div>
        <!--Output-->
        <div id="output" align="center"> 
        </div>
        <div align="center">
            <input type="button" name="" value="Clear"
            onclick="clearTheTable()" id="clear" align="center">
        </div>
    </body>
</html>
