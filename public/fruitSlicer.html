<!--index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Catch Me If You Can</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../assets/Images/title.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="../assets/css/fruitSlicer.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div id="container">
        <div id="instruction">
            Catch Them All
        </div>
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">

        </div>
        <div id="fruitsContainer">
            <div id="begin">
                <h1>Are You Ready!!!</h1>
                <h3>Click the Button Below</h3>
                <img src="../assets/Images/arrow.png" alt="arrow" />
            </div>
            <img id="fruit1" class="fruit">
        </div>

        <div id="startreset">
            Start Game
        </div>
        <div id="gameOver">

        </div>
    </div>
    <audio id="slicesound">
        <source src="../assets/sounds/slicefruit.wav">
        </source>
        <source src="../assets/sounds/slicefruit.mp3">
        </source>
        <source src="../assets/sounds/slicefruit.ogg">
        </source>
    </audio>
    <!-- <footer>
        Copyright &#9400; 2020 S.P.com. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
    <script src="../assets/js/fruitSlicer.js"></script>
</body>

</html>
