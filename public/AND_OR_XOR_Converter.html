<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND OR XOR Converter</title>
</head>
<link rel="stylesheet" href="../assets/css/AND_OR_XOR_Converter.css">
<body>
    <div class="whole">
        <h1>AND OR XOR CONVERTER</h1>
        <div class="userinput">
        <div class="uservalue1">
        <label for="value1">First Number</label>
        <input type="number" name="value1" id="value1" placeholder="0" >
        </div>
        <div class="uservalue2">
        <label for="value2">Second Number</label>
        <input type="number" name="value2" id="value2" placeholder="0" >
        </div>
        </div>
        <div class="ans">
        <label for="answer">Answer</label>
        <input type="number" name="answer" id="answer" >
        </div>
        <div class="btn">
        <button id="and" onclick="and()">AND</button>
        <button id="or" onclick="or()">OR</button>
        <button id="xor" onclick="xor()">XOR</button>
        </div>
        <footer>Created with <span>‚ù§</span> by <a href="https://github.com/Avishake007" target="blank">Avishake Maji</a></footer>
    </div>
    
   <script src="../assets/js/AND_OR_XOR_Converter.js"></script>
</body>
</html>
