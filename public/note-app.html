<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>Magic Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/noteApp.css"/>
  </head>

<body>
    <div class="jumbotron-fluid" id="note">
        <!--header-->
        <div class="container-fluid pb-2">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="background-color: #BE4183!important; border-bottom: none!important;">
                <div class="container">
                    <a href="#" class="navbar-brand p-2" style="font-size: 35px; font-family: 'Ubuntu', sans-serif; color: #042E54;"><b>Magic&nbsp; Notes</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-large" id="sBtn" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!--body-->
        <div class="container my-3 pt-5 mt-5">
            <h1 class="title1">Welcome to Magic Notes</h1><hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a Note</h5>
                    <div id="alerts"></div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="addTitle" rows="3" placeholder="Enter title for your note">
                    </div>
                    <div class="form-group mb-3">
                        <textarea class="form-control" id="addTxt" rows="3" placeholder="Enter you content here"></textarea>
                        <input type="hidden" id="saveindex"></input>
                    </div>
                    <button class="btn btn-large" id="addBtn">Add Note</button>
                    <button class="btn btn-large" id="saveBtn" style="display: none;">Save Note</button>
                </div>
            </div>

            <hr>
            <div class="row pt-4">
                <div class="col">
                    <h1 class="title1">My Notes</h1>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" style="float: right;" id="fav-btn">My Favorites</button>
                </div>
            </div>
            <hr>
            <!-- Notes will be added or removed from here using app.js -->
            <div id="notes" class="jumbotron-fluid row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="../assets/js/note-app.js"></script>
</body>

</html>
