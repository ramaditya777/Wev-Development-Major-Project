<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Digital Fancy Clock</title>
        <link rel="shortcut icon" href="../assets/Images/digitalClock.jpg" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/digitalClock.css">
        
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div><p class="hours">00</p><p>Hours</p></div>
                <div><p class="minutes">00</p><p>Minutes</p></div>
                <div><p class="seconds">00</p><p>Seconds</p></div>
            </div>
            <div class="buttons">
                <button class="start">START</button>
                <button class="stop">STOP</button>
              </div>
        </div>
        <script src="../assets/js/digitalClock.js"></script>
    </body>
</html>
