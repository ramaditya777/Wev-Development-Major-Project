<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../assets/css/todo-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    
</head>

<body>
    <div id="heading">
        <h1 class="date"></h1>
    </div>
    <div class="box">
        <div class="inputField">
            <input type="text" name="newItem" placeholder="New Item" autocomplete="off">
            <button class="add-btn" type="submit" disabled>+</button>
        </div>
        <ul class="todoList">
        </ul>
        <div class="footer">
            <span>You have <span class="pendingTasks">0</span> pending tasks</span>
            <button class="clearAll-btn">Clear All</button>
        </div>
    </div>
    <script src="../assets/js/todo-app.js"></script>
</body>
</html>
