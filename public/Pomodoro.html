<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/Pomodoro.css" />
  </head>
  <body onload="template()">
    <div class="container">
      <h1 class="text-center my-5 heading">Pomodoro Timer</h1>
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>
      <h3 id="done" class="d"></h3>
    </div>

    <div class="container button">
      <button class="btn a" onclick="start()">Play</button>
      <a href="../public/Pomodoro.html" class="b">Repeat</a>
    </div>
    <script src="../assets/js/Pomodoro.js"></script>
  </body>
</html>
