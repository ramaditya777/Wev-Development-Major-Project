<!DOCTYPE html>
<html lang="en">
 
<head>
  <script type = "text/javascript" src="../assets/js/infixevaluator.js"></script>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Infix Evaluator in JavaScript</title>
    <link href="../assets/css/infixevaluator.css" rel="stylesheet">
    
</head>
<body>
  <div class="m-1 p-3 text-center">
    <div class="text-center mt-5 text"style=" justify-content: center;">
      <span class="navbar-brand mb-0 h1"><h1 style="text-decoration: underline;">Infix Evaluator</h1></span>
    </div>
    <div class="bg-white w-60 container content" style="box-shadow: 12px 15px rgb(163, 162, 162); margin:auto">
      <div class="inputdata">
        <span class="span1 p-1"><h2>Enter Infix Expression</h2></span>
        <br>
        <input type="text" placeholder="Infix Expression" id="infixvalue" class="input1 p-2" >
        <br>
        <button  onclick="InfixtoPostfix()"  class ="btn1 p-2">Convert</button>   
        <button  onclick="clearVal()"  class ="btn1 p-2">Reset</button>
      </div>
      <br>
      <div class="output">
        <span class="mb-1"style="font-size: 2.2vw;"> 
            <!-- <h2>Evaluated Value:-</h2> -->
            <span id="text" style="color: black; font-weight: 600;" ></span>
        </span>
      </div>
      <br>
    </div>
  </div>
</body>
</html>
