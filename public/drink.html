* {

body {

.cup.cup-small {

  align-items: center;

  text-align: center;
  margin: 5px;

  width: 50px;
  transition: 0.3s ease;
}

.cup.cup-small.full {
  background-color: #6AB3F8;
  color: #fff;
}

.remained {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;

}

.remained span {

.percentage {

/* SOCIAL PANEL CSS */
.social-panel-container {
  position: fixed;
  right: 0;
  bottom: 80px;
  transform: translateX(100%);
  transition: transform 0.4s ease-in-out;
}

.social-panel-container.visible {
  transform: translateX(-10px);
}

.social-panel { 
  background-color: #fff;
  border-radius: 16px;
  box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
  border: 5px solid #001F61;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Muli';
  position: relative;
  height: 169px;  
  width: 370px;
  max-width: calc(100% - 10px);
}

.social-panel button.close-btn {
  border: 0;
  color: #97A5CE;
  cursor: pointer;
  font-size: 20px;
  position: absolute;
  top: 5px;
  right: 5px;
}

.social-panel button.close-btn:focus {
  outline: none;
}

.social-panel p {
  background-color: #001F61;
  border-radius: 0 0 10px 10px;
  color: #fff;
  font-size: 14px;
  line-height: 18px;
  padding: 2px 17px 6px;
  position: absolute;
  top: 0;
  left: 50%;
  margin: 0;
  transform: translateX(-50%);
  text-align: center;
  width: 235px;
}

.social-panel p i {
  margin: 0 5px;
}

.social-panel p a {
  color: #FF7500;
  text-decoration: none;
}

.social-panel h4 {
  margin: 20px 0;
  color: #97A5CE; 
  font-family: 'Muli';  
  font-size: 14px;  
  line-height: 18px;
  text-transform: uppercase;

.social-panel ul {
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.social-panel ul li {

}

.social-panel ul li a {
  border: 1px solid #DCE1F2;
  border-radius: 50%;
  color: #001F61;
  font-size: 20px;
  display: flex;
  justify-content: center;

  height: 50px;
  width: 50px;

  }

    right: 10px;
  }

    <script>
      const smallCups = document.querySelectorAll('.cup-small');
const liters = document.getElementById('liters');
const percentage = document.getElementById('percentage');
const remained = document.getElementById('remained');

updateBigCup();

smallCups.forEach((cup, idx) => {
  cup.addEventListener('click', () => highlightCups(idx));
});

function highlightCups(idx) {
  // if the cup has the full class already 
  // and the nextSiblign doesn't have it
  // (so it's clicked again), remove the full class by decreasing the idx.
  // the idx is used bellow to tell how far 
  // to add the 'full' class
  if(smallCups[idx].classList.contains('full') &&
    !smallCups[idx].nextElementSibling.classList.contains('full')) {
    idx--;
  }
  
  smallCups.forEach((cup, idx2) => {
    // make all the cups until here 'full'
    if(idx2 <= idx) {
      cup.classList.add('full');
    // and the rest, empty by removing 'full'
    } else {
      cup.classList.remove('full');
    }
  });
  
  updateBigCup();
}

function updateBigCup() {
  const fullGlasses = document.querySelectorAll('.cup-small.full').length;
  const totalGlasses = smallCups.length;
  
  // hide the .percentage if the glass is empty
  if(fullGlasses === 0) {
    percentage.style.visibility = 'hidden';
    percentage.style.height = '0';
  } else {
    percentage.style.visibility = 'visible';
    percentage.style.height = `${fullGlasses / totalGlasses * 330}px`;
    percentage.innerText = `${fullGlasses / totalGlasses * 100}%`;
  }
  
  if(fullGlasses === totalGlasses) {
    remained.style.visibility = 'hidden';
    remained.style.height = '0';
  } else {
    remained.style.visibility = 'visible';
    liters.innerText = `${(2 - (250 * fullGlasses / 1000)).toFixed(2)}L`;
  }
}

// SOCIAL PANEL JS
const floating_btn = document.querySelector('.floating-btn');
const close_btn = document.querySelector('.close-btn');
const social_panel_container = document.querySelector('.social-panel-container');

floating_btn.addEventListener('click', () => {
  social_panel_container.classList.toggle('visible')
});

close_btn.addEventListener('click', () => {
  social_panel_container.classList.remove('visible')
});
