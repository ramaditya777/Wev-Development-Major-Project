<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/ProductCard.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <ul class="thumb">
        <li id="shoe1" onmouseover="changeImageSrc('shoes1')">
          <img src="../assets/Images/ProductCard/shoes1.png" />
        </li>
        <li id="shoe2" onmouseover="changeImageSrc('shoes2')">
          <img src="../assets/Images/ProductCard/shoes2.png" />
        </li>
        <li id="shoe3" onmouseover="changeImageSrc('shoes3')">
          <img src="../assets/Images/ProductCard/shoes3.png" />
        </li>
      </ul>
      <div class="imgBox">
        <h2>Nike Air Zoom</h2>
        <img src="../assets/Images/ProductCard/shoes1.png" id="shoeImg" />
        <ul class="size">
          <span>Size</span>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
    <script type="text/javascript" src="../assets/js/ProductCard.js"></script>
  </body>
</html>
