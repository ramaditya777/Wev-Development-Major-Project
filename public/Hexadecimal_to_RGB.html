<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Hexadecimal_to_RGB.css">
    <title>Hex To Rgb Converter</title>
</head>
<body>
    <div id="hex2rgb">
        <h4>Hex To Rgb Converter</h4>
        <form>
          <label>Color Format : #F5CD14</label>
            <input type="text" id="hex-color" placeholder="Hex">
            <button type="button" id="convert" onclick=(hex2rgb())>Convert</button>
            <input type="text" id="rgb-color" placeholder="Rgb"> </form>
    </div>
    <script src="../assets/js/Hexadecimal_to_RGB.js"></script>
</body>
</html>
