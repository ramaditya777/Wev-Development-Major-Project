<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATH TRAINER</title>
    <link rel="stylesheet" href="../assets/css/math_trainer.css" />
  </head>
  <body>
    <div class="outerBox">
      <div class="innerBox">
        <h2 class="heading">MATHS TRAINER</h2>
        <div class="displayVal">
          <div id="questionBox"></div>
          <div id="answerBox"></div>
          <div id="warning"></div>
        </div>
        <input id="userInput" placeholder="Write your answer" />
        <div class="flexbox-buttons">
          <button id="submitButton" type="submit" onclick="submitAnswer()">
            Submit
          </button>
          <button id="nextQuesButton" onclick="nextQues()">
            Next Question
          </button>
          <button id="viewAnswerButton" onclick="viewAnswer()">
            View Answer
          </button>
        </div>
      </div>
    </div>

    <script src="../assets/js/math_trainer.js"></script>
  </body>
</html>
