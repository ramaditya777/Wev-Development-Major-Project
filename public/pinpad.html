<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pin Pad</title>
  <link rel="icon" href="https://img.icons8.com/cotton/2x/calculator--v2.png" type="image/x-icon">


  <link rel="stylesheet" href="../assets/css/pinpad.css">


</head>
<style>

</style>

<body>


  <div class="pad">
    <div class="toppad">
      <div class="screen">
        <p>Enter Pin</p>
      </div>
    </div>
    <div class="bottompad">
      <div class="buttonholder">
        <div class="holder">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
        </div>
        <div class="holder">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
        </div>
        <div class="holder">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
        </div>
        <div class="holder">

          <div class="button">0</div>

        </div>


      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>



  <script src="../assets/js/pinpad.js"></script>


 

</body>

</html>
