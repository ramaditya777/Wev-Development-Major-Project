<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
<link rel="stylesheet" href="../assets/css/newyearcountdown.css">
</head>
<body>
    <div id="year" class="year">2021</div>

    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="mins">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="secs">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <img src="../assets/GIFs/spinner.gif" alt="loading..." id="loading" class="loading">
    <script src="../assets/confetti_js/confetti.js"></script>
    <script src="../assets/js/newyearcountdown.js"></script>
</body>
</html>
