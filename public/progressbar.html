<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <title>Progress Bar</title>
    <!--Fontawsome CDN link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!--External Css link-->
    <link rel="stylesheet" href="../assets/css/progressbar.css">
</head>

<body>

    <nav>
        <i class="fas fa-project-diagram"></i>
    </nav>

    <main class="hero-container">

        <div class="progresss">
            <div class="html-progress progress-bar"></div>
        </div>
        <div class="progresss">
            <div class="css-progress progress-bar"></div>
        </div>
        <div class="progresss">
            <div class="js-progress progress-bar"></div>
        </div>
        <div class="progresss">
            <div class="react-progress progress-bar"></div>
        </div>
        <div class="progresss">
            <div class="wordpress-progress progress-bar"></div>
        </div>


        <section class="Btn-container">
            <ul>
                <li><button class="btn-move btn-html">Html</button></li>
                <li><button class="btn-move btn-css">Css</button></li>
                <li>
                    <button class="btn-move btn-js">JavaScript</button>
                </li>
                <li>
                    <button class="btn-move btn-react">React</button>
                </li>
                <li>
                    <button class="btn-move btn-wordpress">WordPress</button>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <a href="https://github.com/pritamkr1/Awesome-JavaScript-Projects" target="_blank">
            Awesome-JavaScript-Projects</a>
    </footer>

    <!--JavaScript-->
    <script src="../assets/js/progressbar.js"></script>
</body>

</html>
