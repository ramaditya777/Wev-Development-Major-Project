<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>URL Shortner</title>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="../assets/css/url.css" />
	</head>

	<body>
			<h1>URL SHORTENER</h1>

			<form id="form-user">
				<label for="input-longurl">Long URL :</label>
				<input
					type="text"
					id="input-longurl"
					autofocus
					required
					placeholder="Long URL"
					tabindex="1"
					spellcheck="false"
				/>

				<button type="submit">Send <span></span></button>
				</form>

				<div id="result">
					<p></p>
					<a target="_blank"></a>
				</div>
				<div id="error">
					<p></p>
			    </div>
		    </div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="../assets/js/url.js"></script>
	</body>
</html>
