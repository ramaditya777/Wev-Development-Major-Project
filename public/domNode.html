<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Node</title>
    <link rel="stylesheet" href="../assets/css/domNode.css">
</head>

<body>

    <div class="box">
        <p class="intro-text">You can perform following operations by entering items in comma separated way, ex., item1,
            item2 </p>
        <div class="in">
            <input id="myText" placeholder="Enter items in comma separated way, ex., item1, item2" type="text">
        </div>
        <div class="text">
            <p>Your Array</p>
        </div>
        <div class="creation"></div>
        <div class="container">
            <button class="pops"> pop() </button>
            <button class="pushs"> push() </button>
            <button class="shifts"> shift() </button>
            <button class="unshifts"> unshift() </button>
        </div>
        <div class="text">
            <p>Resultant Array</p>
        </div>
        <div class="resultant"></div>
    </div>

    <script src="../assets/js/DomNode.js"></script>
</body>

</html>
