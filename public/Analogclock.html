<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Analogue Clock</title>
    <link rel="shortcut icon" href="../assets/Images/favicons/10.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/analogclock.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    
    <footer>
        <h3>Made with ❤️ by <a href="https://github.com/chaitanyashimpi/Awesome-JavaScript-Projects">Chaitanya Shimpi</a></h3>
    </footer>
    <script type="text/javascript" src="../assets/js/Analogclock.js"></script>
</body>
</html>
