<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Styles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/preloader.css">
</head>
<body>
    <h1 class="heading">Preloader Styles</h1>
    <ul>
        <li>
            Preloader #1
        </li>
        <br>
        <div class="preloader_div">
            <div class="center_div">
                <div class="rot">
                    <div class="configure-core"></div>
                </div>
                <div class="rot2">
                    <div class="configure-core"></div>
                </div>
                <h1 class="heading_1">Loading</h1>
            </div>
        </div>
        <li>Preloader #2</li>
        <div class="preloader_div">
            <div class="center_div">
                <div class="rot_2"></div>
                <h1 class="heading_2">Loading</h1>
                <br>
            </div>
        </div>
        <br>
        <li>
            Preloader #3
        </li>
        <div class="preloader_div">
            <div class="center_div">
                <div class="rot__3"></div>
                <h1 class="heading_2">Loading</h1>
                <br>
            </div>
        </div>
        <li>Preloader #4</li>
        <div class="preloader_div">
            <div class="center_div">
                <h1 class="heading_4">Loading</h1>
                <div class="loading-wrap">
                    <h1></h1>
                    <div class="loading-hole">&nbsp;
                    </div>
                </div>
                <h1 class="heading_4">Loading</h1>
            </div>
        </div>
        <li>Preloader #5</li>
        <br>
        <div class="preloader_div">
            <div class="center_div">
                <div class="rot5"></div>
                <div class="rot_5"></div>
                <h1 class="heading_5">Loading</h1>
            </div>
        </div>
        <li>Preloader #6</li>
        <div class="preloader_div">
            <div class="center_div">
                <div class="loading-wrap_6">
                    <div class="loading-hole_6">&nbsp;
                    </div>
                </div>
                <h1 class="heading_4">Loading</h1>
            </div>
        </div>
        <li>Preloader #7</li>
        <div class="preloader_div">
            <div class="center_div_7">
                <h1 class="heading_7">~LOADING~</h1>
                <br>
            </div>
        </div>
    </ul>
</body>

</html>
