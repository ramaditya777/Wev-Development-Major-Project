
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/yoga.css" />
    <title>Pranayam-Yoga</title>
  </head>
  <body>
    <div class="yoga">
      <div class="vid-container">
        <video loop >
          <source src="../assets/videos/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="../assets/sounds/rain.mp3" />
              </audio>
              <img src="../assets/svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                
              
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="../assets/sounds/rain.mp3" data-video="../assets/videos/rain.mp4" ><img src="../assets/Images/rain.png" alt=""></button>
        <button data-sound="../assets/sounds/nature.mp3" data-video="../assets/videos/nature.mp4"><img src="../assets/Images/nature.png" alt=""></button>
        <button data-sound="../assets/sounds/music1 (1).mp3" data-video="../assets/videos/music.mp4"><img src="../assets/Images/music-sound.png" alt=""></button>
        <button data-sound="../assets/sounds/breathe-in.mp3" data-video="../assets/videos/breathe-in.mp4"><img src="../assets/Images/instruction.png" alt=""></button>
      </div>
    </div>

    <script src="../assets/js/yoga.js"></script>
  </body>
</html>
